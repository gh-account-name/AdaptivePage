<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Adaptive page</title>
</head>
<body>
    <div class="container block-grid">
        <div class="block-grid__cell block-grid__cell_1c1-2r">
			<div class="block-title" id="block-title">
				<div class="block-title__wrapper">
					<h1 class="block-title__text">COMPANY<br>CULTURE</h1>
					<div class="block-icons">
						<div class="icon">
							<a class="icon__link" href="#"><img class="icon__img" src="../img/svg/instagramIcon.svg" alt="instagramIcon"></a>
						</div>
						<div class="icon">
							<a class="icon__link" href="#"><img class="icon__img" src="/img/svg/phoneIcon.svg" alt="instagramIcon"></a>
						</div>
						<div class="icon">
							<a class="icon__link" href="#"><img class="icon__img" src="/img/svg/mailIcon.svg" alt="instagramIcon"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

        <div class="block-grid__cell block-grid__cell_1c3r">
			<div class="block-text" id="block-text">
				<div class="block-text__wrapper">
					<p class="block-text__text">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
					</p>
				</div>
			</div>
		</div>

        <div class="block-grid__cell block-grid__cell_2-3c1-2r">
			<div class="block-image" id="girl-in-hat">
				<picture class="picture">
					<source class="picture__source" type="image/avif" srcset="/img/avif/girlInHat.avif 1x, /img/avif/girlInHat(2x).avif 2x">
					<source class="picture__source" type="image/webp" srcset="/img/webp/girlInHat.webp 1x, /img/webp/girlInHat(2x).avif 2x">
					<img class="picture__img" src="/img/jpeg/girlInHat.jpg" srcset="/img/jpeg/girlInHat(2x).jpg 2x" alt="girl in hat">
				</picture>
			</div>
		</div>

        <div class="block-grid__cell block-grid__cell_2c3r">
			<div class="block-image" id="coffee">
				<picture class="picture">
					<source class="picture__source" type="image/avif" srcset="/img/avif/coffee.avif 1x, /img/avif/coffee(2x).avif 2x">
					<source class="picture__source" type="image/webp" srcset="/img/webp/coffee.webp 1x, /img/webp/coffee(2x).avif 2x">
					<img class="picture__img" src="/img/jpeg/coffee.jpg" srcset="/img/jpeg/coffee(2x).jpg 2x" alt="coffee">
				</picture>
			</div>
		</div>

        <div class="block-grid__cell block-grid__cell_3c3r">
			<div class="block-filler block-filler_brown" id="block-filler-brown"></div>
		</div>

        <div class="block-grid__cell block-grid__cell_4c1r">
			<div class="block-image" id="girl-in-hoodie">
				<picture class="picture">
					<source class="picture__source" type="image/avif" srcset="/img/avif/girlInHoodie.avif 1x, /img/avif/girlInHoodie(2x).avif 2x">
					<source class="picture__source" type="image/webp" srcset="/img/webp/girlInHoodie.webp 1x, /img/webp/girlInHoodie(2x).avif 2x">
							<img class="picture__img" src="/img/jpeg/girlInHoodie.jpg" srcset="/img/jpeg/girlInHoodie(2x).jpg 2x" alt="girl in hoodie"> 
						</picture>
			</div>
		</div>

		<div class="block-grid__cell block-grid__cell_4c2-3r">
			<div class="block-image" id="door-hole">
						<picture class="picture">
							<source class="picture__source" type="image/avif" srcset="/img/avif/doorHole.avif 1x, /img/avif/doorHole(2x).avif 2x">
							<source class="picture__source" type="image/webp" srcset="/img/webp/doorHole.webp 1x, /img/webp/doorHole(2x).avif 2x">
					<img class="picture__img" src="/img/jpeg/doorHole.jpg" srcset="/img/jpeg/doorHole(2x).jpg 2x" alt="girl in hoodie"> 
						</picture>
					</div>
		</div>

		<div class="block-grid__cell block-grid__cell_5c1r">
			<div class="block-image" id="girl-with-flowers">
						<picture class="picture">
							<source class="picture__source" type="image/avif" srcset="/img/avif/girlWithFlowers.avif 1x, /img/avif/girlWithFlowers(2x).avif 2x">
							<source class="picture__source" type="image/webp" srcset="/img/webp/girlWithFlowers.webp 1x, /img/webp/girlWithFlowers(2x).avif 2x">
					<img class="picture__img" src="/img/jpeg/girlWithFlowers.jpg" srcset="/img/jpeg/girlWithFlowers(2x).jpg 2x" alt="girl in hoodie"> 
						</picture>
					</div>
		</div>

        <div class="block-grid__cell block-grid__cell_5c2r">
			<div class="block-filler block-filler_red" id="block-filler-red"></div>
		</div>

		<div class="block-grid__cell block-grid__cell_5c3r">
			<div class="block-image" id="black-white-guy">
						<picture class="picture">
							<source class="picture__source" type="image/avif" srcset="/img/avif/blackWhiteGuy.avif 1x, /img/avif/blackWhiteGuy(2x).avif 2x">
							<source class="picture__source" type="image/webp" srcset="/img/webp/blackWhiteGuy.webp 1x, /img/webp/blackWhiteGuy(2x).avif 2x">
					<img class="picture__img" src="/img/jpeg/blackWhiteGuy.jpg" srcset="/img/jpeg/blackWhiteGuy(2x).jpg 2x" alt="girl in hoodie"> 
						</picture>
					</div>
		</div>
    </div>
</body>
</html>
